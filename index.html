<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Wallah</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Header and Navigation */
        header {
            background: #111;
            padding: 20px 0;
            text-align: center;
            color: #ffcc00;
        }

        header h1 {
            font-size: 40px;
            text-transform: uppercase;
            margin: 0;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            font-size: 16px;
            margin: 0 15px;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px;
        }

        nav a:hover {
            color: #ff9900;
        }

        /* Search Bar */
        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-container input[type="text"] {
            padding: 12px;
            width: 70%;
            border: 2px solid #ff9900;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .search-container button {
            padding: 15px;
            width: 75%;
            font-size: 18px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #ff6600;
        }

        /* Anime Grid */
        .anime-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .anime-card {
            width: 220px;
            margin: 15px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .anime-card:hover {
            transform: scale(1.05);
        }

        .anime-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .anime-card h3 {
            background-color: #ff9900;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: #222;
            margin: 0;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #111;
            padding: 20px;
            color: #ffcc00;
            font-size: 14px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Snowfall */
        body {
            position: relative;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: fall 5s infinite linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 7s;
            left: calc(100% * (var(--random-x) + 1) / 5);
        }

        .snowflake:nth-child(even) {
            animation-duration: 6s;
            left: calc(100% * (var(--random-x) + 1) / 6);
        }
    </style>
</head>
<body>

<header>
    <h1>Anime Wallah</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Latest</a>
        <a href="#">Genres</a>
        <a href="#">Movies</a>
        <a href="#">Trending</a>
    </nav>
</header>

<div class="search-container">
    <input type="text" id="anime-name" placeholder="Search for your favorite anime..." />
    <button onclick="searchAnime()">Search</button>
</div>

<div class="anime-list" id="anime-list">
    <!-- Anime cards will go here -->
</div>

<footer>
    <p>&copy; 2025 Anime Wallah. All rights reserved. Made with ðŸ’– for anime lovers.</p>
</footer>

<script>
    // Example of fetching anime data (replace with actual API call)
    function searchAnime() {
        var animeName = document.getElementById("anime-name").value;

        // Placeholder example (replace with API data)
        var exampleData = {
            anime_name: animeName,
            download_links: ["#"],
            screenshots: [
                "https://via.placeholder.com/220x320?text=Anime+Image"
            ]
        };
        displayAnime(exampleData);
    }

    // Display Anime Cards
    function displayAnime(data) {
        var animeList = document.getElementById("anime-list");
        animeList.innerHTML = '';

        var animeCard = document.createElement("div");
        animeCard.classList.add("anime-card");

        var animeTitle = document.createElement("h3");
        animeTitle.innerText = data.anime_name;
        animeCard.appendChild(animeTitle);

        data.screenshots.forEach(imgSrc => {
            var img = document.createElement("img");
            img.src = imgSrc;
            animeCard.appendChild(img);
        });

        var btn = document.createElement("button");
        btn.innerText = "Download";
        btn.onclick = () => window.location.href = data.download_links[0];
        animeCard.appendChild(btn);

        animeList.appendChild(animeCard);
    }

    // Generate Snowflakes
    function generateSnowflakes() {
        for (var i = 0; i < 50; i++) {
            var snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = 5 + Math.random() * 5 + "s";
            document.body.appendChild(snowflake);
        }
    }

    generateSnowflakes();  // Trigger Snowflakes
</script>

</body>
</html>
