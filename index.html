<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Wallah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <header>
        <h1>Anime Wallah</h1>
        <p>Discover your favorite anime and download them!</p>
    </header>

    <div class="search-container">
        <input type="text" id="anime-name" placeholder="Search for Anime...">
        <button onclick="searchAnime()">Search</button>
    </div>

    <div id="loading-spinner" class="loading-spinner">
        <div class="loader"></div>
    </div>

    <div id="anime-details" class="anime-details"></div>

    <footer>
        <p>&copy; 2025 Anime Wallah | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
